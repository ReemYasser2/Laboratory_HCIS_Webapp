<!-- this is the web page lab technicians see -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report(Lab Tech)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {%extends "labtech_navbar.html" %}
    {%block content%}

<div class="container mt-5-fluid">
    <h1>View Report</h1>
    <form action="http://127.0.0.1:5000/View_report_labtech" method="POST">
        
    <div class="row g-3">
        <div class="col-md-6">
            <label for="PatientNumber" class="form-label">Patient Number</label>
            <input name="PatientNumber" type="number" class="form-control" id="PatientNumber" required >
        </div>
    
    </div>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="ReportID" class="form-label">Report ID</label>
            <input name="ReportID" type="number" class="form-control" id="ReportID" required >
        </div>
        
            
           
        
    </div>
    
    </div>
    
        <div class="container mt-5">
        
            <div class="col-md-6">
               
                    <div class="container mt-5">
                    
                        <div class="col-md-6">
                    <button type="submit" class="btn btn-success">OK</button>
                        </div>
                    
                    </div>
                
            </div>
        
        </div>
   
    
    
</div>



    </form>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    {% endblock %}
</body>
</html>
