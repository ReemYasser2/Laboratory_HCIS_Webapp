<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5-fluid">
    <h1>View Consumables</h1>
    <form class="row g-7">
        <div class="col-md-6">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name">
        </div>
    </form>
    <form class="row g-7">
        <div class="col-md-6">
            <label for="Stock" class="form-label"> Stock</label>
            <input type="number" class="form-control" id="Stock" >
        </div>
    </form>
    <form class="row g-7">
        <div class="col-md-6">
            <label for="SupplierContact" class="form-label">Supplier Contact </label>
            <input type="number" class="form-control" id="SupplierContact">
        </div>
    </form>
    <form class="row g-7">
        <div class="col-md-6">
            <label for="UsedIn" class="form-label">Used In </label>
            <input type="text" class="form-control" id="UsedIn">
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
