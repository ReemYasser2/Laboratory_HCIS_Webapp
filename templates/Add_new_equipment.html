<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Add New Equipment</h1>
    </div>

    <div class="container">
        <div class="container border">
            <h4>Device Information</h4>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Serial Number</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
                </div>
            </div>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Device Name</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="Xray">
                </div>
            </div>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Device Model</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="ABCX123">
                </div>
            </div>

        </div>
        <div class="container border">
            <h4>Maintenance Information</h4>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Manufacturer Name</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1"
                        placeholder="Manufacturer X">
                </div>
            </div>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Manufacturer ID</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
                </div>
            </div>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Manufacturing Date</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="DD/MM/YYYY">
                </div>
            </div>
        </div>
        <div class="container border">
            <h4>Institutional Information</h4>
            <div class="col-4">
                <div class="m-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          Department
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Dep1</a></li>
                          <li><a class="dropdown-item" href="#">Dep2</a></li>
                          <li><a class="dropdown-item" href="#">Dep3</a></li>
                          <li><a class="dropdown-item" href="#">Dep4</a></li>
                          <li><a class="dropdown-item" href="#">Dep5</a></li>
                        </ul>
                      </div>
                </div>
                 
              </div>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Inventory ID</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1"
                        placeholder="1234567890">
                </div>
            </div>
            <div class="col-4">
                <div class="m-3">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          Status
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Available</a></li>
                          <li><a class="dropdown-item" href="#">Occupied</a></li>
                        </ul>
                      </div>

                </div>

            </div>


            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Orders</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="IDK?">
                </div>
            </div>

            <div class="m-3">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">IPM Maintenance</label>
                    <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="IDK?">
                </div>
            </div>
        </div>
        <div class="container border">
            <h4>Tests Information</h4>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>ABC</td>
                    <td>X</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>DEF</td>
                    <td>Y</td>
                  </tr>
                </tbody>
              </table>

        </div>

        <div class="m-3">
            <button type="button" class="btn btn-success">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
