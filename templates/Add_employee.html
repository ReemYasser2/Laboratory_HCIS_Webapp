<!-- Add_employee.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {%extends "hr_navbar.html" %}
    {%block content%}
    <div class="container">
        <h1>Add Employee</h1>
    </div>
    <form action="http://127.0.0.1:5000/Add_employee" method="POST">

        <div class="container">
            <div class="container border">
                <h4>Basic Information</h4>
                <div class="m-3">
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input name="Username" type="string" class="form-control" id="exampleFormControlInput1" placeholder="JohnDoe1">
                    </div>
                </div>
    
                <div class="m-3">
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                        <input name="EmailAddress" type="string" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                </div>
    
                <div class="m-3">
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input name="Password" type="string" class="form-control" id="exampleFormControlInput1" placeholder="password123">
                    </div>
                </div>
            </div>
    
    
            <div class="container border">
                <h4>Personal Information</h4>
                <div class="row">
                    <div class="col-3">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input name="FirstName" type="string" class="form-control" id="exampleFormControlInput1" placeholder="John">
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Middle Name</label>
                            <input name="MiddleName" type="string" class="form-control" id="exampleFormControlInput1" placeholder="Max">
                        </div>
                    </div>
    
                    <div class="col-3">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input name="LastName" type="string" class="form-control" id="exampleFormControlInput1" placeholder="Doe">
                        </div>
                    </div>

                        
                    <div class="col-3">
                        <div class="m-3">
                          <form method="post">
                            <label for="exampleFormControlInput1" class="form-label">Gender</label> <br>
                              <input type="radio" name="Gender" value="female"> Female <br>   
                              <input type="radio" name="Gender" value="male"> Male 
                          </form>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-4">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Birthdate</label>
                            <input name="Birthdate" type="string" class="form-control" id="exampleFormControlInput1"
                                placeholder="YYYY/DD/MM">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Social Security Number</label>
                            <input name="SSN" type="string" class="form-control" id="exampleFormControlInput1"
                                placeholder="1234567890">
                        </div>
                    </div>

                     <div class="col-4">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">ID</label>
                            <input name="ID" type="string" class="form-control" id="exampleFormControlInput1"
                                placeholder="1234">
                            <p>Institutional Identification</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Dependent SSN</label>
                            <input name="DependentSSN" type="string" class="form-control" id="exampleFormControlInput1" placeholder="Jack">
                        </div>
                    </div>
    
                    <div class="col-4">
                        <div class="m-3">
                            <label for="exampleFormControlInput1" class="form-label">Supervisor SSN</label>
                            <input name="SupervisorSSN" type="string" class="form-control" id="exampleFormControlInput1"
                                placeholder="1234567890">
                            <p>if any</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="m-3">
                                <label for="exampleFormControlInput1" class="form-label">Salary</label>
                                <input name="Salary" type="string" class="form-control" id="exampleFormControlInput1"
                                    placeholder="1234567890">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="m-3">
                                <label for="exampleFormControlInput1" class="form-label">Qualifications</label>
                                <input name="Qualifications" type="file" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="container border">
                <h4>Contact Information</h4>
                <div class="row">
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input name="Address" type="string" class="form-control" id="exampleFormControlInput1"
                            placeholder="Street 1 - Building 2 - Apartment 3">
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input name="PhoneNumber" type="string" class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
                    </div>
                    <div class="m-3">
                    </div>
                </div>
    
            </div>
            <div class="m-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
    </form>
    {%if message%}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>
    {%endif%}

    {%if error%}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
    {%endif%}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
            
            {% endblock %}
</body>

</html>
