<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iew Patient Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    
    <div class="container mt-5-fluid">
        <h1>View Patient Reports</h1>
        <div class="gap mt-5">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">  Report ID </th>
            <th scope="col">  Report Name</th>
            <th scope="col">  Date Issued </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>

          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          <tr>
            <th scope="row">3</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <tr>  
        </tbody>
      </table>
    </div>
    </div>


    
    <div class="container mt-5-fluid">
        <h1>View Reports</h1>
        
        <form class="row g-3">
            <div class="col-md-6">
                <label for="ReportID" class="form-label">View Report</label>
                <input type="number" class="form-control" id="ReportID" required >
            </div>  
        </form>

        </div>
        <div class="container mt-6-fluid">
            <div class="row ">
                <div class="col-12">
                    <p>
                        <div class="gap-3">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                
                        <button class="btn btn-success" type="button" data-toggle="collapse"
                        data-target="#Reportslist" aria-expanded="false"
                        aria-controls="Reportslist">Reports List</button>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>

        <div class="collapse" id="Reportslist">
            <div class="container mt-5-fluid">
                <h1>Report</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="ReportName" class="form-label">Report Name</label>
                        <input type="text" class="form-control" id="ReportName" required >
                    </div>
                
                </form>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="PublishDate" class="form-label">Publish Date</label>
                        <input type="date" class="form-control" id="PublishDate" required >
                    </div>
                    
                </form>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="ReferredBy" class="form-label">Referred By</label>
                        <input type="text" class="form-control" id="ReferredBy" required >
                    </div>
                    
                </form>
                <div class="gap mt-4">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">  Test Name  </th>
                        <th scope="col">  Value  </th>
                        <th scope="col">  Reference Range  </th>
                        <th scope="col">  Rating </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
            
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Mark</td>
                      </tr>
                      <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Mark</td>
                      <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Mark</td>
                      </tr>
                    </tbody>
                  </table>
            
                  <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Comments</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                  <div class="gap mt-3">
                    <div class="col mt-12 bg-light text-right">
                        <button type="button" class="btn btn-success">Edit</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                        </div>
                </div>
            </div>
        </div>
        
        


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
