<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5-fluid">
<h1> View Equipment</h1>
</div>


<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-success me-md-2" type="button">EDIT</button>
    <button class="btn btn-danger" type="button">DELETE</button>
  </div>


<div class="container mt-5-fluid">
    <form class="row mt-2 g-3">
        <div class="col-md-6">
    <h5> Device Information</h5>
    </div>
</form>
    </div>
<div class="container mt-5-fluid">
    <form class="row mt-2 g-3">
        <div class="col-md-6">
            <label for="SerialNum" class="form-label">Serial Number</label>
            <input type="number" class="form-control" id="SerialNum" required >
        </div>
    
    </form>
    <form class="row mt-2 g-3">
        <div class="col-md-6">
            <label for="Devicename" class="form-label">Device Name</label>
            <input type="text" class="form-control" id="Devicename" required >
        </div>
        
    </form>
    <form class="row mt-2 g-3">
        <div class="col-md-6">
            <label for="Model" class="form-label">Model</label>
            <input type="text" class="form-control" id="Model" required >
        </div>
        
    </form>
</div>

<div class="container mt-5-fluid">
    <form class="row mt-2 g-3">
        <div class="col-md-6">
    <h5> Manufacturer Information</h5>
    </div>
</form>
    </div>

<div class="container mt-5-fluid">
    
    <form class="row mt-2 g-3">
        <div class="col-md-6">
            <label for="ManufacturerName" class="form-label">Manufacturer Name</label>
            <input type="text" class="form-control" id="ManufacturerName" required >
        </div>
    
    </form>
    <form class="row mt-2 g-3">
        <div class="col-md-6">
            <label for="ManufacturerID" class="form-label">Manufacturer ID</label>
            <input type="text" class="form-control" id="ManufacturerID" required >
        </div>
        
    </form>
    <form class="row mt-2 g-3">
        <div class="col-md-6">
            <label for="ManufacturingDate" class="form-label">Manufacturing Date</label>
            <input type="date" class="form-control" id="ManufacturingDate" required >
        </div>
        
    </form>
</div>
<div class="container mt-5-fluid">
    <form class="row mt-2 g-3">
        <div class="col-md-6">
    <h5> Institutional Information</h5>
    </div>
</form>
    </div>
    <div class="container mt-5-fluid">
    
        <form class="row mt-2 g-3">
            <div class="col-md-6">
                <label for="Department" class="form-label">Department</label>
                <input type="text" class="form-control" id="Department" required >
            </div>
        
        </form>
        <form class="row mt-2 g-3">
            <div class="col-md-6">
                <label for="InventoryID" class="form-label">Inventory ID</label>
                <input type="text" class="form-control" id="InventoryID" required >
            </div>
            
        </form>
        <form class="row mt-2 g-3">
            <div class="col-md-6">
                <label for="Status" class="form-label">Status</label>
                <input type="text" class="form-control" id="Status" required >
            </div>
            
        </form>
        <form class="row mt-2 g-3">
            <div class="col-md-6">
                <label for="Orders" class="form-label">Orders</label>
                <input type="number" class="form-control" id="Orders" required >
            </div>
            
        </form>
        <form class="row mt-2 g-3">
            <div class="col-md-6">
                <label for="IPMMaintenance" class="form-label">IPM Maintenance</label>
                <input type="date" class="form-control" id="IPMMaintenance" required >
            </div>
            
        </form>
    </div>
    
    <div class="container mt-6-fluid">
        <div class="row ">
            <div class="col-12">
                <p>
                    <div class="gap-3">
                        <div class="d-grid gap-2">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            
                    <button class="btn btn-success" type="button" data-toggle="collapse"
                    data-target="#tests" aria-expanded="false"
                    aria-controls="tests">Tests Information</button>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
    <div class="collapse" id="tests">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col"> Name</th>
                <th scope="col">  Type</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>

              </tr>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <tr>  
            </tbody>
          </table>
          <div class="gap mt-3">
            <div class="col mt-12 bg-light text-right">
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
                </div>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
