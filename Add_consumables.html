<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Consumables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>View Equipment consumables</h1>
    </div>

    <div class="container border">
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="placeholder">

        </div>
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Stock</label>
            <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="placeholder">

        </div>
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Supplier Contact</label>
            <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="placeholder">

        </div>
        <div class="col-4 m-3">
            <label for="exampleFormControlInput1" class="form-label">Used in (Equipment)</label>
            <input type="string" class="form-control" id="exampleFormControlInput1" placeholder="placeholder">

        </div>
        <div class="m-3">
            <button type="button" class="btn btn-success">Submit</button>


        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
